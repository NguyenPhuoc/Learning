<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/teamplate.xhtml">
	<ui:define name="content">
		<f:event listener="#{assignmentClient.init()}" type="preRenderView"></f:event>
		<section class="about" id="app_features" style="padding: 50px 0">
		<div class="container">
			<h1 class="text-uppercase fadeInLeft animated">Course</h1>
			<h:form rendered="#{courseClient.divTable}">
				<h:dataTable styleClass="table table-striped fadeInDown animated"
					value="#{assignmentClient.assignments}" var="c">
					<h:column>
						<f:facet name="header">#</f:facet>
									#{courseClient.courses.indexOf(c) + 1}
								</h:column>
					<h:column>
						<f:facet name="header">Name</f:facet>

						<a href="course.xhtml?course=#{c.id}">${c.name}</a>
					</h:column>
					<h:column>
						<f:facet name="header">End Date</f:facet>
									${c.endDate}
								</h:column>
					<h:column>
						<f:facet name="header">Option</f:facet>
						<h:commandLink action="#{courseClient.register(c)}"
							value="Register" rendered="#{courseClient.check(c)}" />
					</h:column>
				</h:dataTable>
			</h:form>
			<h:panelGroup rendered="#{courseClient.divCourse}">
				<h:form styleClass="form-horizontal">
					<div class="form-group">
						<label for="input-placeholder" class="col-sm-2 control-label">Name
							Course: </label>
						<div class="col-sm-10">
							<label for="input-placeholder" class="control-label"> <h:outputText
									value="#{courseClient.course.name}" />
							</label>
						</div>
					</div>
					<div class="form-group">
						<label for="input-placeholder" class="col-sm-2 control-label">Dtails
							Course: </label>
						<div class="col-sm-10">
							<label for="input-placeholder" class="control-label col-sm-10"
								style="text-align: left; padding: 7px 0 0 0;"> <h:outputText
									value="#{courseClient.course.detail}" />
							</label>
						</div>
					</div>
					<div class="form-group">
						<label for="input-placeholder" class="col-sm-2 control-label">Start
							Date: </label>
						<div class="col-sm-10">
							<label for="input-placeholder" class="control-label"> <h:outputText
									value="#{courseClient.course.startDate}" />
							</label>
						</div>
					</div>
					<div class="form-group">
						<label for="input-placeholder" class="col-sm-2 control-label">End
							Date: </label>
						<div class="col-sm-10">
							<label for="input-placeholder" class="control-label"> <h:outputText
									value="#{courseClient.course.endDate}" />
							</label>
						</div>
					</div>
					<div class="form-group">
						<label for="input-placeholder" class="col-sm-2 control-label">
						</label>
						<div class="col-sm-10">
							<h:commandButton
								action="#{courseClient.register(courseClient.course)}"
								value="Register" styleClass="btn btn-success" />
						</div>
					</div>
				</h:form>
			</h:panelGroup>
		</div>
		</section>
	</ui:define>
</ui:composition>
</html>
