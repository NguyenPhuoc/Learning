<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<title>Capture - Free Bootstrap App Landing Page</title>
	<!--  App Description  -->
	<meta name="description"
		content="Capture is a free bootstrap v3.3.2 app landing page perfect to present you IOS, android or windows application in an elegant way." />
	<meta charset="utf-8" />
	<meta name="author" content="pixelhint.com" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/owl.transitions.css" />
	<link rel="stylesheet" type="text/css" href="css/owl.carousel.css" />
	<link rel="stylesheet" type="text/css" href="css/animate.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />


	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/ajaxchimp.js"></script>
	<script type="text/javascript" src="js/scrollTo.js"></script>
	<script type="text/javascript" src="js/owl.carousel.min.js"></script>
	<script type="text/javascript" src="js/wow.js"></script>
	<script type="text/javascript" src="js/parallax.js"></script>
	<script type="text/javascript" src="js/nicescroll.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</h:head>
<h:body>
	<f:event listener="#{indexController.init()}" type="preRenderView"></f:event>

	<!--  Header Section  -->
	<header>
	<div class="container">
		<div class="logo pull-left animated wow fadeInLeft">
			<a href="index.xhtml"> <img src="img/logo.png" alt="" title="" />
			</a>
		</div>


		<nav class="pull-left">
		<ul class="list-unstyled">
			<li class="animated wow fadeInLeft" data-wow-delay="0s"><a
				href="#about">FAQs</a></li>
			<li class="animated wow fadeInLeft" data-wow-delay=".2s"><a
				href="#testimonials">Feedback</a></li>
		</ul>
		</nav>

		<div class="social pull-right"
			style="margin-top: 30px; width: 200px; text-align: center;">
			<style>
.ipLogin {
	border: 1px solid #bbb;
	border-radius: 3px;
	padding: 2px 5px;
	width: 100%;
	margin-bottom: 3px;
}
</style>
			<h:form rendered="#{!indexController.login}"
				styleClass="animated wow fadeInDown animated">
				<h:inputText value="#{indexController.student.id}"
					styleClass="ipLogin" pt:placeholder="Username" />
				<br />
				<h:inputSecret value="#{indexController.student.password}"
					styleClass="ipLogin" pt:placeholder="Password" />
				<br />
				<h:commandButton action="#{indexController.login()}" value="Login"
					styleClass="btn btn-default" />
			</h:form>
			<h:form rendered="#{indexController.login}"
				styleClass="animated wow fadeInRight animated">
				<a href="profile.xhtml"
					style="visibility: visible; animation-delay: 0s; animation-name: fadeInLeft; color: white;">
					#{indexController.student.name} </a>
				<br />
				<a href="student.xhtml"
					style="visibility: visible; animation-delay: 0s; animation-name: fadeInLeft; color: white;">
					Course | Point</a>
				<br />
				<h:commandLink action="#{indexController.logout()}" value="Logout" />
			</h:form>
		</div>

		<span class="burger_icon">menu</span>
	</div>
	</header>
	<!--  End Header Section  -->






	<!--  Hero Section  -->

	<!--  End Hero Section  -->






	<!--  Featured On Section  -->
	<section class="featured_on">
	<div class="container">
		<ul class="list-unstyled text-center clearfix">
			<li class="col-xs-6 col-sm-6 col-md-3 animated wow fadeInDown">
				<img src="img/google_logo.png" alt="" title="" />
			</li>
			<li class="col-xs-6 col-sm-6 col-md-3 animated wow fadeInDown"
				data-wow-delay=".2s"><img src="img/facebook_logo.png" alt=""
				title="" /></li>
			<li class="col-xs-6 col-sm-6 col-md-3 animated wow fadeInDown"
				data-wow-delay=".3s"><img src="img/yahoo_logo.png" alt=""
				title="" /></li>
			<li class="col-xs-6 col-sm-6 col-md-3 animated wow fadeInDown"
				data-wow-delay=".4s"><img src="img/paypal_logo.png" alt=""
				title="" /></li>
		</ul>
	</div>
	</section>
	<!--  End Featured On Section  -->






	<!--  About Section  -->
	<!-- ============================||||||||||||||||||||||||||||||============================ -->
	<section class="about" id="about">
	<div class="container">
		<div class="row">
			<div class="col-md-6 animated wow fadeInLeft">
				<div class="features_list">
					<h1 class="text-uppercase">FAQs</h1>
					<h:form>
						<c:forEach items="#{indexController.faqs}" var="f" begin="0"
							end="#{(indexController.faqs.size()-1)/2}">
							<span style="font-weight: bold;">#{f.name}</span>
							<p>#{f.detail}</p>
						</c:forEach>
					</h:form>
				</div>
			</div>
			<div class="col-md-6 animated wow fadeInRight">
				<div class="features_list">
					<h:form>
						<c:forEach items="#{indexController.faqs}" var="f"
							begin="#{indexController.faqs.size()/2}">
							<span style="font-weight: bold;">#{f.name}</span>
							<p>#{f.detail}</p>
						</c:forEach>
					</h:form>
				</div>
			</div>
		</div>
	</div>

	<div class="about_video show_video">
		<a href="#" class="close_video"></a>
	</div>
	</section>
	<!--  End About Section  -->






	<!--  App Features Section  -->

	<!--  And App Features Section  -->






	<!--  Testimonials Section  -->
	<section class="animated wow fadeIn app_features" id="testimonials"
		data-wow-duration="2s">
	<div class="container">
		<div style="text-align: center;">
			<style>
.ip {
	border: 1px solid #bbb;
	border-radius: 3px;
	padding: 5px;
	width: 300px;
}
</style>

			<h1 class="text-uppercase" style="margin: 0 0 50px 0;">Feedback</h1>
			<h:form prependId="false">

				<h:inputText maxlength="50" required="true"
					pt:placeholder="You Name" value="#{indexController.feedback.name}"
					requiredMessage="Invalid" id="name" styleClass="ip" />
				<br />
				<h:message for="name" />
				<br />
				<h:inputText value="#{indexController.feedback.email}"
					pt:placeholder="You Email" maxlength="254" required="true"
					id="email" requiredMessage="Invalid"
					validatorMessage="Invalid Email" styleClass="ip">
					<f:validateRegex pattern="#{regular.regexEmail}" />
				</h:inputText>
				<br />
				<h:message for="email" />
				<br />
				<h:inputTextarea value="#{indexController.feedback.comment}"
					required="true" requiredMessage="Invalid"
					pt:placeholder="Comment...!" id="comment" styleClass="ip">
					<f:validateLength minimum="1" maximum="500"></f:validateLength>
				</h:inputTextarea>
				<br />
				<h:message for="comment" />
				<br />
				<h:commandButton action="#{indexController.sendFeedback()}"
					value="Send Feedback" styleClass="btn btn-default">
					<f:ajax render="@form" execute="@form"></f:ajax>
				</h:commandButton>
			</h:form>
		</div>
	</div>
	</section>
	<!--  End Testimonials Section  -->







	<!--  Footer Section  -->
	<footer>
	<p class="copyright animated wow fadeIn" data-wow-duration="2s">
		Â© 2015 <strong>Learning</strong>. All Rights Reserved
	</p>
	</footer>
	<!--  End Footer Section  -->


</h:body>
</html>
